<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdear - Minha Conta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <img src="verdear_logo.png" alt="Verdear Logo" class="logo">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="">
        </div>
    </header>

    <main class="container">

        <div class="account-header">
            <h2><i class="fas fa-user-circle"></i> Minha conta</h2>
        </div>

        <div class="account-layout">

            <aside class="sidebar">
                <div class="profile-section">
                    <img src="https://i.imgur.com/8bXVnNu.png" alt="Avatar do usuário" class="profile-avatar">
                    <h3>Fulano Fulano</h3>
                    <p>hello@reallygreatsite.com</p>
                    <span>Vendedor</span>
                    <button class="settings-button">Configurações</button>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="#"><i class="fas fa-edit"></i> Alterar cadastro <i class="fas fa-chevron-right chevron"></i></a></li>
                        <li><a href="#"><i class="fas fa-book-open"></i> Catalogo de produtos <i class="fas fa-chevron-right chevron"></i></a></li>
                        <li><a href="#" class="active"><i class="fas fa-plus-circle"></i> Cadastrar produtos <i class="fas fa-chevron-right chevron"></i></a></li>
                        <li><a href="#"><i class="fas fa-box"></i> Pedidos <i class="fas fa-chevron-right chevron"></i></a></li>
                    </ul>
                </nav>
            </aside>

            <section class="main-content">
                <div class="product-registration">
                    <h1>Cadastrar produtos</h1>
                    <form id="product-form">
                        <div class="product-grid" id="product-grid">
                            <div class="product-card">
                                <div class="image-placeholder"></div>
                                <div class="product-details">
                                    <input type="text" name="nome" placeholder="NOME" required>
                                    <input type="text" name="descricao" placeholder="Descrição" required>
                                    <input type="text" name="valor" placeholder="Valores" required>
                                </div>
                            </div>
                            <div class="add-card" id="add-product-btn">
                                <span>+</span>
                            </div>
                        </div>
                        <button type="submit" class="submit-button">CADASTRAR PRODUTOS</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="#" class="nav-item"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
        <a href="#" class="nav-item"><i class="fas fa-shopping-cart"></i><span>Compras</span></a>
        <a href="#" class="nav-item"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
